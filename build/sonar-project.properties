# must be unique in a given instance
sonar.projectKey=zenroom

# disable SCM support
sonar.scm.disabled=true

# defaults to project key
sonar.projectName=Zenroom
# defaults to 'not provided'
sonar.projectVersion=2.0.0

# Path is relative to the sonar-project.properties file. Defaults to .
# sonar.sources=src,lib/lua53/src,lib/milagro-crypto-c/src
sonar.sources=src
# sonar.cxx.sources=src,lib/lua53/src,lib/milagro-crypto-c/src

# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8

# mandatory: files to be handled by the _cxx plugin_
sonar.c.file.suffixes=.h,.c
sonar.cxx.file.suffixes=.h,.c
# sonar.cxx.file.suffixes=-
# sonar.cpp.file.suffixes=-
# sonar.objc.file.suffixes=-
sonar.c.includeDirectories=lib/lua53/src,lib/milagro-crypto-c/include,src,/usr/include,/usr/include/linux
# sonar.cxx.includeDirectories=lib/lua53/src,lib/milagro-crypto-c/include,src,/usr/include,/usr/include/linux
# exclude some files from being analyzed
sonar.exclusions=lib/milagro-crypto-c/build/**,docs/**,test/**,build/**,lib/lua53/src/luaconf.h

# clarify what is c and c++ files
# sonar.lang.patterns.c++=**/*.cpp,**/*.hpp
sonar.lang.patterns.c=**/*.c,**/*.h
# sonar.lang.patterns.cxx=**/*.c,**/*.h

# https://github.com/SonarOpenCommunity/sonar-cxx/wiki/CXX-Analysis-Parameters
# clang scan build
sonar.cxx.clangsa.reportPaths=build/scan/*.plist
sonar.c.clangsa.reportPaths=build/scan/*.plist


